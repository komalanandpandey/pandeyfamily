{% extends "layout/base.html" %}
{% load static %}
{% block header %}

{% endblock header %}

{% block content %}

<section>
    <div class="container">
        <div class="videos">
            <video class="active" src="assets/video/khelmale.mp4"></video>
            <video src="assets/video/khelmale.mp4"></video>
        </div>
        <div class="main-video">
            <video src="assets/video/khelmale.mp4" muted controls autoplay></video>
        </div>
    </div>
</section>

{% endblock content %}

{% block script %}
 <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos video').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video video').attr('src',src);
            });
        });

    </script>
{% endblock script %}
